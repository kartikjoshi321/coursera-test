<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../angular.min.js" type="text/javascript"></script>
    <script src="contr1.js"></script>
  </head>
  <body>
    <div ng-controller="myController">
      <h2 align="center">working with ng-repeat</h2>
      <ul>
        <input type="text" ng-model="searchval" />
        <li ng-repeat="name in names | filter : searchval">
          {{name}}
        </li>
      </ul>


      <input type="text" ng-model="myval"/>
      <input type="button" value="Add value" ng-click="AddVal()"/>


    </div>
  </body>
</html>
